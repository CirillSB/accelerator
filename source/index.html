<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PTMono-Regular.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff" type="font/woff" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="main-header">
      <div class="container">
        <div class="main-header__inner">
          <a class="main-header__logo-link logo-link" href="#">
            <img class="logo" src="img/svg/circuit.svg" width="55" height="55" alt="Логотип компании.">
            <p class="logo-link__text">
              Smart Device <br>
              <span class="logo-link__span">
                умные технологии
              </span>
            </p>
          </a>
          <nav class="main-header__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link contact-link" href="#">
                  <svg class="contact-link__img" width="20" height="20">
                    <use xlink:href="img/sprite.svg#emailsvg"></use>
                  </svg>
                  <sprite class="contact-link__sprite">
                    info@sd.ru
                  </sprite>
                </a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link contact-link" href="#">
                  <svg class="contact-link__img" width="20" height="20">
                    <use xlink:href="img/sprite.svg#call"></use>
                  </svg>
                  <sprite class="contact-link__sprite">
                    +7 (495) 000 52 52
                  </sprite>
                </a>
              </li>
            </ul>
          </nav>
          <a class="main-header__link" href="#">
            Заказать звонок
          </a>
        </div>
      </div>
    </header>
    <main>
      <!--         <section class="intro">
          <div class="container">
            <h1>Тестовая страница.</h1>
            <p>На данной странице показан пример модальных окон.</p>
            <p>Перед началом разработки не забудьте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.</p>
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section> -->
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>
  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
